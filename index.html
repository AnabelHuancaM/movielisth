<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sitio web donde puedes ordernar tus pelis favoritas segun preferencias">
    <meta name="keywords" content="movies, trailer, peliculas, MovieListh">
    <meta name="author" content="Anabel Huanca">
    <title>MovieListh</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <section>
            <form action="">
                <h1 class="title">MovieListh</h1>
                <p class="subtitle">¿Cuál es tu película favorita?</p>

                <label for="">Ingrese el nombre de la película <input type="text"> </label>
                <label for="">Ingrese el URL de la imagen de la película <input type="text"> </label>
                <label for="">Ingrese el URL del tráiler de la película <input type="text"> </label>

                <button class="btn-func"><i class="fa-regular fa-eye"></i></button>
                <button class="btn-func"><i class="fa-solid fa-plus"></i></button>
                <button class="btn-func"><i class="fa-regular fa-trash-can"></i></button>
            </form>
        </section>
    </main>
</body>
</html>
